<!DOCTYPE html>
<html lang="pl-PL" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Hotel</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li sec:authorize="hasRole('ROLE_MANAGER')">
                    <a class="nav-link" href="/list">Pracownicy</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/room/list">Pokoje</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/guest/list">Go≈õcie</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/booking/list">Rezerwacje</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/panel">Raport</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout
                        (<span th:text="${#authentication.getPrincipal().getUsername()}"></span>)
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container">
    <div class="bg-light p-5 rounded">
        <header>
            <div layout:fragment="buttons" class="float-end"></div>
            <h1 layout:fragment="title"></h1>
        </header>
        <section layout:fragment="content">
            <p>empty page</p>
        </section>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.2.0/markdown-it.min.js"
        integrity="sha512-cTQeM/op796Fp1ZUxfech8gSMLT/HvrXMkRGdGZGQnbwuq/obG0UtcL04eByVa99qJik7WlnlQOr5/Fw5B36aw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
        integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/markdown.js}"></script>
<script layout:fragment="script"></script>
</body>
</html>
