<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Usuwanie gości</title>
</head>
<body>
<h1 layout:fragment="title" th:text="| Czy na pewno chcesz usunac gościa : ${guest.forename} ${guest.surname}?|"></h1>
<section layout:fragment="content">
    <form action="#" th:action="@{/guest/delete/__${guest.id}__}" method="post">
        <button type="submit" class="btn btn-success">Tak</button>
        <div class="float-end">
            <a th:href="@{/guest/list}" class="btn btn-danger" role="button">Nie</a>
        </div>
    </form>
</section>
</body>
</html>
